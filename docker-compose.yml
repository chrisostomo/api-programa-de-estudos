version: '3.7'
services:
  app:
    image: node:lts-alpine
    entrypoint: /bin/sh
    working_dir: /app
    command: /app/start.sh
    volumes:
      - ./app-programas-estudos:/app
    depends_on:
      - api
    ports:
      - 3000:3000
  api:
    image: php:7-alpine
    working_dir: /var/www
    command: php -S 0.0.0.0:8080 -t public
    environment:
      docker: "true"
    ports:
      - 8000:8000
    volumes:
      - ./api-programa-estudos:/var/www
      - ./api-programa-estudos/logs:/var/www/logs